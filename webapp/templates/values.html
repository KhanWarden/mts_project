<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
</head>
<body>
    <h1>Received Values:</h1>
    <ul>
        {% if values %}
            {% for value in values %}
                <li>{{ value }}</li>
            {% endfor %}
        {% else %}
            <li>No values received.</li>
        {% endif %}
    </ul>
</body>
</html>
